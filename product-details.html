<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/product-details.css" />
  <title>Product Details</title>
</head>

<body>
  <header class="header header-buttons">
    <a class="header-button button-right">
      <img src="./img/back.svg" alt="Back button">
    </a>
    <h1>
      <img src="./img/logo-header.svg" class="logo" alt="Clasificados app" />
    </h1>
    <a class="header-button button-left">
      <img src="./img/exit.svg" alt="Logout button">
    </a>
  </header>

  <main class="main">
    <section>
      <h1 class="product-title">Nombre del producto o servicio</h1>
      <img src="./img/product-example.png" alt="Product example" class="product-image">
      <p class="product-description">Descripción breve de la oferta, si llega a tener más de 3 líneas ponemos una
        elipsis al final, esta puede ser tan extensa como se necesite y desplaza los elementos hacia abajo</p>
      <div class="items-wrapper">
        <div class="flex-container">
          <div class="logo-wrapper">
            <img class="logo-image" src="./img/location.svg" alt="Location logo">
          </div>
          <div class="text-wrapper">
            <span>Calle 67 # 67 DD - 67 Medellin, Antioquia</span>
          </div>
        </div>
        <div class="flex-container">
          <div class="logo-wrapper">
            <img class="logo-image" src="./img/phone.svg" alt="Phone logo">
          </div>
          <div class="text-wrapper">
            <span>3009876543</span>
          </div>
        </div>
        <div class="flex-container">
          <div class="logo-wrapper">
            <img class="logo-image" src="./img/email.svg" alt="Email logo">
          </div>
          <div class="text-wrapper">
            <span>correo@dominio.com</span>
          </div>
        </div>
        <div class="flex-container">
          <div class="logo-wrapper">
            <img class="logo-image" src="./img/facebook.svg" alt="Facebook logo">
          </div>
          <div class="text-wrapper">
            <span>@perfilFacebook</span>
          </div>
        </div>
      </div>
      <button class="whatsapp-button">WHATSAPP</button>
    </section>
  </main>
</body>

</html>
