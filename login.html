<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasificados - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <header class="header">
    <h1>
      <img src="img/logo-header.svg" class="logo" alt="Clasificados app" />
    </h1>
  </header>
  <main class="main">
    <section class="wrapper-page">
      <div class="logo-app-container">
        <img src="img/logo.svg" alt="logo-app" aria-hidden="true" />
      </div>
      <div class="welcome-message">
        <h3>¡Bienvenido!</h3>
      </div>
      <form class="login-form" action="landing.html">
        <div class="form-field-wrapper">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" name="email" placeholder="Tu correo electrónico" autocomplete="off" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
        </div>
        <div class="form-field-wrapper">
          <label for="password">Contraseña</label>
          <input id="password" type="password" name="password" placeholder="Tu contraseña" required />
        </div>
        <div class="form-action">
          <button type="submit">INGRESAR</button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
