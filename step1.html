<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clasificados - Step1</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/step1.css"/>
</head>

<body>
    <header class="header">
        <h1>
            <img src="img/logo-header.svg" class="logo" alt="Clasificados app"/>
        </h1>
    </header>
    <main class="main">
        <section class="wrapper-page">
            <div class="publish-options-container">
                <div class="title">¿Qué quieres vender?</div>
                <div class="disclaimer">Los campos marcados con asterico (*) son obligatorios</div>
                <!-- TODO Fix aria-checked values, they are hardcoded -->
                <div class="publish-options-wrapper">
                    <label class="publish-option">
                        <input type="radio" id="product" name="productService" aria-checked="true" checked>
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="15" height="15" viewBox="0 0 15 15">
                            <defs>
                                <style>.a{fill:url(#a);}.b{fill:#fff;}</style>
                                <linearGradient id="a" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
                                    <stop offset="0" stop-color="#96a8fc"/>
                                    <stop offset="1" stop-color="#677fe1"/>
                                </linearGradient>
                            </defs>
                            <circle class="a radio-status" cx="7.5" cy="7.5" r="7.5"/>
                            <circle class="b" cx="3.5" cy="3.5" r="3.5" transform="translate(4 4)"/>
                        </svg>
                        Producto
                    </label>
                    <label class="publish-option">
                        <input type="radio" id="product" name="productService" aria-checked="false">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="15" height="15" viewBox="0 0 15 15">
                            <defs>
                                <style>.a{fill:url(#a);}.b{fill:#fff;}</style>
                                <linearGradient id="a" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
                                    <stop offset="0" stop-color="#96a8fc"/>
                                    <stop offset="1" stop-color="#677fe1"/>
                                </linearGradient>
                            </defs>
                            <circle class="a radio-status" cx="7.5" cy="7.5" r="7.5"/>
                            <circle class="b" cx="3.5" cy="3.5" r="3.5" transform="translate(4 4)"/>
                        </svg>
                        Servicio
                    </label>
                </div>
            </div>
            <form class="first-step-form" action="step2.html">
                <div class="form-field-wrapper">
                    <label for="productType">Tipo del producto o servicio*:</label>
                    <select
                        class="text-box"
                        id="productType"
                        name="productType"
                        required/>
                        <option value="" disabled selected>
                            Tipo de producto o servicio
                        </option>
                    </select>
                </div>
                <div class="form-field-wrapper">
                    <label for="productName">Nombre del producto o servicio*:</label>
                    <input 
                        class="text-box"
                        id="productName"
                        type="text"
                        name="productName"
                        placeholder="¿Qué ofreces?"
                        autocomplete="off"
                        required/>
                </div>
                <div class="form-field-wrapper">
                    <label for="productDescription">Descripción del producto o servicio*:</label>
                    <textarea
                        class="text-box product-description"
                        id="productDescription"
                        name="productDescription"
                        maxlength="300"
                        placeholder="Describe de forma corta pero precisa el producto o servicio que estás ofreciendo…"
                        required/></textarea>
                </div>
                <div class="form-field-wrapper">
                    <label for="productLocation">Ubicación del producto o servicio*:</label>
                    <select
                        class="text-box"
                        id="productLocation"
                        name="productLocation"
                        required/>
                        <option value="" disabled selected>Barrio, municipio, ciudad</option>
                    </select>                        
                </div>
                <div class="form-action">
                    <button class="primary-button" type="submit">SIGUIENTE</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
